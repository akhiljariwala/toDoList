<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Tracker</title>
    <link rel = "stylesheet" type = "text/css" href = "ToDoStyle.css" />
</head>
<body>
    <!-- This main div centers the Todo tracker -->
    <div id = "Main">
        <h1 id = "Title">Todo Tracker</h1>
        <!-- Form where users submit text to do items via the enter button -->
        <form id = "toDoForm">
            <input id = "user-to-do" type = "text" placeholder = "New Todo" required>
        </form>

        <h2 id = "toDoHeader">Get these things done!</h2>
        <ul id = "toDoList">
        </ul>

        <!-- Users click this button to clear the list -->
        <button id = "clearButton">Clear All</button>
    </div>
<script type = "text/javascript" src = "ToDoScript.js"></script>
</body>
</html>
